<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <script type="text/javascript" src="homePage.js"></script>
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
                rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
        />
        <title>Rental Car Service</title>
    </head>
    <body class="background">
        <nav id="mainNavbar" class="navbar navbar-dark bg-dark navbar-expand-lg py-0">
            <a href="index.html" class="navbar-brand ms-3"><R>RENTAL CAR SERVICE</R></a>
            <button
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navLinks"
                    aria-label="Toggle Navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-3 ms-md-0" id="navLinks">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="availability.html" class="nav-link">AVAILABLE CARS</a>
                    </li>
                    <li class="nav-item">
                        <a href="inService.html" class="nav-link">IN SERVICE</a>
                    </li>
                    <li class="nav-item">
                        <a href="inventory.html" class="nav-link">INVENTORY</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="services">
            <div id="add-car-service-car">
                <section class="card" id="add-new-car">
                    <h2 style="font-size:25px">Add New Car</h2>
                    <form class="card-content" id="add-car-form">
                        <p class="form-field">
                        <input type="text" required class="validated-field" id="car-make" placeholder="Make">
                        </p>
                        <p class="form-field">
                        <input type="text" required class="validated-field" id="car-model" placeholder="Model">
                        </p>
                        <p class="form-field">
                        <input type= number required class="validated-field" id="car-year" placeholder="Year">
                        </p>
                        <button class="btn btn-md btn-primary" type="submit">Submit</button>
                    </form>
                </section>

                <section class="card" id="service-car">
                    <h2 style="font-size:25px">Service Car</h2>
                    <form class="card-content" id="service-form">
                        <p class="form-field">
                            <input type="text" required class="validated-field" id="car-service" placeholder="Tracking ID">
                        </p>
                        <button class="btn btn-md btn-primary" type="submit">Submit</button>
                    </form>
                </section>
            </div>

            <div id="delete-car-rent-car">
                <section class="card" id="delete-car">
                    <h2 style="font-size:25px">Delete Car</h2>
                    <form class="card-content" id="delete-car-form">
                        <p class="form-field">
                        <input type="text" required class="validated-field" id="car-delete" placeholder="Tracking ID">
                        </p>
                        <button class="btn btn-md btn-primary" type="submit">Submit</button>
                    </form>
                </section>

                <section class="card" id="rent-car">
                    <h2 style="font-size:25px">Rent Car</h2>
                    <form class="card-content" id="rent-car-form">
                        <p class="form-field">
                            <input type="text" required class="validated-field" id="car-trackingID" placeholder="Tracking ID">
                        </p>
                        <p class="form-field">
                            <input type="text" required class="validated-field" id="date-rented" placeholder="Date Rented">
                        </p>
                        <p class="form-field">
                            <input type="text" required class="validated-field" id="date-return" placeholder="Return Date">
                        </p>
                        <button class="btn btn-md btn-primary" type="submit">Submit</button>
                    </form>
                </section>
            </div>

            <div id="available-cars-return-car">
                <section class="card" id="get-cars">
                    <h2 style="font-size:25px">Available Cars</h2>
                    <button id="get-available-cars-button" class="btn btn-md btn-primary"
                        onclick="window.location.href='availability.html'" type="submit">Get Cars</button>
                </section>

                <section class="card" id="return-car">
                    <h2 style="font-size:25px">Return Car</h2>
                    <form class="card-content" id="return-car-form">
                        <p class="form-field">
                            <input type="text" required class="validated-field" id="car-return" placeholder="Tracking ID">
                        </p>
                        <button class="btn btn-md btn-primary" type="submit">Submit</button>
                    </form>
                </section>
            </div>
        </div>

        <section id="fixed-find-car">
            <div class="card" id="find-car">
                <div style="text-align: center">
                    <h2 style="font-size:25px">Find Car</h2>
                    <form class="card-content" id="find-car-form">
                        <p class="form-field">
                            <input id="find-car-input" type="text" required class="validated-field" placeholder="Tracking ID">
                        </p>
                        <button id="find-car-button" class="btn btn-sm btn-primary" type="submit">Submit</button>
                    </form>
                    <img class="img-fluid" id="img" src="https://i1.wp.com/luxe-cars.com/wp-content/uploads/2019/06/koenigsegg-jesko-cherry-red-edition_front.jpg?fit=960%2C600&ssl=1"/>
                </div>
                <section id="details">
                    <div id="first-details">
                        <div>Make:</div>
                        <div>Model:</div>
                        <div>Year:</div>
                    </div>
                    <div id="second-details">
                        <div>Available:</div>
                        <div>Tracking ID:</div>
                        <div>Date Rented:</div>
                    </div>
                </section>
                <div id="third-details">
                    <div>Return Date:</div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script>
        $(function () {
            $(document).scroll(function () {
            var $nav = $("#mainNavbar");
            $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
        </script>
    </body>
</html>
